<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Quotes</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
        </div>
    </div>
    <main class="container">
        <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        {% if user.is_authenticated %}
        <li class="list-group-item mb-3">Welcome <b>{{ user.username }}!</b></li>
        <ul class="d-flex flex-column mb-3">
            <li class="list-group-item"><a class="btn btn-primary mb-3" href="{% url 'quotes:quote' %}" role="button">Add Quote</a></li>
            <li class="list-group-item"><a class="btn btn-primary mb-3" href="{% url 'quotes:tag' %}" role="button">Add Tag</a></li>
            <li class="list-group-item"><a class="btn btn-primary mb-3" href="{% url 'quotes:author' %}" role="button">Add Author</a></li>
            <li class="list-group-item"><a class="btn btn-primary mb-3" href="{% url 'users:logout' %}" role="button">Logout</a></li>
        </ul>
        {% else %}
        <ul class="d-flex flex-column mb-3">
            <li class="list-group-item mb-3"><a class="btn btn-primary" href="{% url 'users:signup' %}" role="button">Sign Up</a></li>
            <li class="list-group-item"><a class="btn btn-primary" href="{% url 'users:login' %}" role="button">Login</a></li>
        </ul>
        {% endif %}
    </nav>
        {% block content %}
        {% endblock %}
    
    </main>
</body>
</html>
